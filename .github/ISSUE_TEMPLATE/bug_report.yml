name: üêõ Bug Report
description: Report a bug or unexpected behavior
title: "[Bug]: "
labels: ["bug", "triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thank you for taking the time to report a bug! Please fill out the information below to help us understand and resolve the issue.

  - type: checkboxes
    id: prerequisites
    attributes:
      label: Prerequisites
      description: Please confirm the following before submitting a bug report
      options:
        - label: I have searched existing issues to ensure this is not a duplicate
          required: true
        - label: I have read the documentation and followed setup instructions
          required: true
        - label: I am using a supported version of Go (1.25+)
          required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: A clear and concise description of what you expected to happen
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: A clear and concise description of what actually happened
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment Information
      description: Please provide details about your environment
      placeholder: |
        - OS: [e.g., Ubuntu 22.04, macOS 13.1, Windows 11]
        - Go Version: [e.g., 1.25.0]
        - Omnimesh AI Gateway Version: [e.g., 1.0.0]
        - PostgreSQL Version: [e.g., 14.5]
        - Redis Version: [e.g., 7.0.5] (if applicable)
      render: markdown
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Log Output
      description: Please provide relevant log output (sanitize any sensitive information)
      placeholder: Paste log output here...
      render: text

  - type: textarea
    id: config
    attributes:
      label: Configuration
      description: Please provide relevant configuration (remove any sensitive information like passwords)
      placeholder: |
        ```yaml
        # Relevant parts of your config file
        server:
          port: 8080
        database:
          host: localhost
        ```
      render: yaml

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here
      placeholder: Any additional information that might be helpful...
